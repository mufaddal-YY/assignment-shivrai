<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Events</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>
  <body>
    <section class="auth-card-container">
      <article class="auth-card">
        <div class="auth-header">
          <a href="/">
            <img width="50" src="/assets/logo.png" alt="Logo" />
          </a>
          <h4>Sign up</h4>
          <p>Already have an account? <a href="/sign-in.html">Sign in</a></p>
        </div>
        <div class="auth-social">
          <a href="/">
            <button class="google-btn">
              <span>
                <img width="40" src="/assets/google.png" alt="Google" />
              </span>
              Google
            </button>
          </a>
        </div>
        <hr class="divider" />
        <div class="auth-form">
          <form action="">
            <div class="form-group-container">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input name="firstname" placeholder="Lorem" type="text" />
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input name="lastname" placeholder="Ipsum" type="text" />
              </div>
            </div>

            <div class="form-group">
              <label for="Email">Email</label>
              <input name="email" placeholder="email@email.com" type="text" />
            </div>
            <div class="form-group-container">
              <div class="form-group">
                <label for="password">Password</label>
                <input name="password" placeholder="*******" type="password" />
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input name="password" placeholder="*******" type="password" />
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="sign-in-btn">Sign up</button>
            </div>
          </form>
        </div>
      </article>
    </section>
  </body>
</html>
