<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Events</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>
  <body>
    <section class="auth-card-container">
      <article class="auth-card">
        <div class="auth-header">
          <a href="/">
            <img width="50" src="/assets/logo.png" alt="Logo" />
          </a>
          <h4>Sign in</h4>
          <p>Sign in to your account</p>
        </div>
        <div class="auth-social">
          <a href="/">
            <button class="google-btn">
              <span>
                <img width="40" src="/assets/google.png" alt="Google" />
              </span>
              Google
            </button>
          </a>
        </div>
        <hr class="divider" />
        <div class="auth-form">
          <form action="">
            <div class="form-group">
              <label for="Email">Email</label>
              <input id="Email" placeholder="email@email.com" type="text" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" placeholder="*******" type="password" />
              <p class="forgot-password">Forgot Password?</p>
            </div>
            <div class="form-group">
              <button type="submit" class="sign-in-btn">Sign in</button>
            </div>
          </form>
          <p class="new-user">New user?</p>
          <a href="/sign-up.html" class="create-account">Create an account</a>
        </div>
      </article>
    </section>
  </body>
</html>
