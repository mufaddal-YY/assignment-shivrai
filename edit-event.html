<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Event | Events</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="shadow">
      <nav class="container">
        <div class="header-nav">
          <div class="header-logo">
            <a href="/"
              ><img width="50px" src="/assets/logo.png" alt="Logo"
            /></a>
          </div>
          <div>
            <a href="/sign-in.html"
              ><button class="button-primary">Sign in</button></a
            >
          </div>
        </div>
      </nav>
    </header>

    <section class="banner">
      <img src="/assets/tech.png" alt="Event Banner" />
    </section>

    <section class="card-container my-20">
      <article class="form-card py-50">
        <div class="auth-header">
          <h4>Add new Event</h4>
        </div>

        <hr class="divider" />
        <div class="auth-form">
          <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="event-title">Event Title</label>
              <input
                id="event-title"
                name="event-title"
                placeholder="Add event title"
                type="text"
                value="World tech conference 2024"
                required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                placeholder="Write description"
                required>
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</textarea
              >
            </div>
            <div class="flex-center-between">
              <div class="form-group">
                <label for="time">Time</label>
                <input
                  id="time"
                  value="12:30"
                  name="time"
                  type="time"
                  required />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  id="location"
                  name="location"
                  placeholder="Add location"
                  type="text"
                  value="Laxmi Lawns Pune"
                  required />
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input
                  id="date"
                  name="date"
                  type="date"
                  value="2024-06-20"
                  required />
              </div>
            </div>

            <div class="form-group">
              <label for="image">Upload Image</label>
              <input
                id="image"
                name="image"
                type="file"
                accept="image/*"
                required />
            </div>
            <div class="">
              <a href="/"> <button class="sign-in-btn">Update Event</button></a>
            </div>
          </form>
        </div>
      </article>
    </section>
    <footer class="shadow">
      <nav class="container">
        <div class="header-nav footer">
          <div class="">
            <p>All rights reserved | Event Listing</p>
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
